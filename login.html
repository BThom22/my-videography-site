  <main>
    <h1>Client Login</h1>
    <form action="private/dashboard.html" method="POST">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div style="text-align:center; margin-top:1em;">
      <button id="show-signup" type="button">Create Account</button>
      <button id="forgot-password" type="button">Forgot Password?</button>
    </div>

    <form id="signup-form" style="display:none; margin-top:2em;">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button id="back-to-login" type="button">Back to Login</button>
    </form>

    <div id="login-message" style="text-align:center; margin-top:1em;"></div>
    <button id="logout" style="display:none; margin:2em auto 0 auto; display:block;">Log Out</button>

<script>
  const auth = firebase.auth();

  // Forms and elements
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const logoutBtn = document.getElementById('logout');
  const loginMsg = document.getElementById('login-message');
  const showSignupBtn = document.getElementById('show-signup');
  const backToLoginBtn = document.getElementById('back-to-login');
  const forgotPassBtn = document.getElementById('forgot-password');

  // Show sign up form
  showSignupBtn.addEventListener('click', () => {
    loginForm.style.display = "none";
    signupForm.style.display = "block";
    loginMsg.textContent = "";
  });

  // Back to login form
  backToLoginBtn.addEventListener('click', () => {
    signupForm.style.display = "none";
    loginForm.style.display = "block";
    loginMsg.textContent = "";
  });

  // LOGIN
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        loginMsg.textContent = "Login successful!";
        loginForm.style.display = "none";
        logoutBtn.style.display = "block";
        signupForm.style.display = "none";
      })
      .catch(err => {
        loginMsg.textContent = err.message;
      });
  });

  // SIGN UP
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = signupForm['signup-email'].value;
    const password = signupForm['signup-password'].value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        loginMsg.textContent = "Account created! You are now logged in.";
        signupForm.style.display = "none";
        logoutBtn.style.display = "block";
      })
      .catch(err => {
        loginMsg.textContent = err.message;
      });
  });

  // FORGOT PASSWORD
  forgotPassBtn.addEventListener('click', () => {
    const email = prompt("Enter your email to reset your password:");
    if (email) {
      auth.sendPasswordResetEmail(email)
        .then(() => {
          loginMsg.textContent = "Password reset email sent.";
        })
        .catch(err => {
          loginMsg.textContent = err.message;
        });
    }
  });

  // LOGOUT
  logoutBtn.addEventListener('click', () => {
    auth.signOut().then(() => {
      loginMsg.textContent = "Logged out.";
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      logoutBtn.style.display = "none";
    });
  });

  // SHOW/HIDE based on auth state
  auth.onAuthStateChanged(user => {
    if (user) {
      loginForm.style.display = "none";
      signupForm.style.display = "none";
      logoutBtn.style.display = "block";
      loginMsg.textContent = "Already logged in.";
      // Optionally redirect here
    } else {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      logoutBtn.style.display = "none";
      loginMsg.textContent = "";
    }
  });
</script>

</body>
</html>
