<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Client Portal Access</title>

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./compass flower.png">

  
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container navbar-content">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="./truenorthminlogo.png" alt="Brand Logo" style="height:30px; margin-right:10px;">
        True North Media
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Content -->
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="login-icon mb-3">
                <i class="fas fa-user-circle text-primary display-3"></i>
              </div>
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-muted">Sign in to access your media portal</p>
            </div>

            <form id="loginForm" onsubmit="return false;">
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" 
                      autocomplete="email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" 
                      autocomplete="current-password" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold">Login</button>
              </div>
              <div class="d-grid mt-2">
                <button type="button" id="googleBtn" class="btn btn-outline-light">
                  <i class="fa-brands fa-google me-2"></i> Continue with Google
                </button>
              </div>

                <div class="text-center mt-3">
                  <a href="forgot.html" class="link-light">Forgot password?</a>
                </div>
              <p class="mt-3 text-center" id="loginMessage" style="color:red;"></p>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./auth.js"></script>
  <script>
  (function () {
    const toggler = document.querySelector('.navbar-toggler');
    const collapse = document.querySelector('#nav'); // update if your collapse ID is different
    if (!toggler || !collapse) return;

    collapse.addEventListener('shown.bs.collapse', () => document.body.classList.add('nav-open'));
    collapse.addEventListener('hidden.bs.collapse', () => document.body.classList.remove('nav-open'));
  })();
</script>
</body>
</html>
