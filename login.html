<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Client Login | True North Media</title>
  <link rel="stylesheet" href="./style.css"/>
  <meta property="og:title" content="True North Media | Videography">
  <meta property="og:description" content="Modern videography for brands, events, and creatives.">
  <meta property="og:image" content="https://true-north.media/ogimage.jpg">
  <meta property="og:url" content="https://true-north.media/">
  <meta property="og:type" content="website">
</head>
<body>
  <header>
    <nav>
       <div class="logo">
        <a href="index.html">
            <img src="./truenorthlogo.png" alt="True North Media" />
        </a>
       </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <!--<li><a href="portfolio.html">Portfolio</a></li>-->
        <li><a href="booking.html">Book</a></li>
        <li><a href="pricing.html">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Client Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="action-buttons" style="text-align:center; margin-top:1em; min-height:2.5em;">
      <button id="show-signup" type="button">Create Account</button>
      <button id="forgot-password" type="button">Forgot Password?</button>
      <button id="back-to-login" type="button" style="display:none;">Back to Login</button>
    </div>
    <form id="signup-form" style="display:none; margin-top:2em;">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>


    <div id="login-message" style="text-align:center; margin-top:1em;"></div>
      </main>
      <footer>
        <p>© 2025 True North Media</p>
      </footer>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script>
  // Your Firebase config (no change needed)
  const firebaseConfig = {
    apiKey: "AIzaSyBF1v6CO2mk-Qne0smAcFNX2GcGAoB32qI",
    authDomain: "login-page-43864.firebaseapp.com",
    projectId: "login-page-43864",
    storageBucket: "login-page-43864.appspot.com",
    messagingSenderId: "142631832617",
    appId: "1:142631832617:web:6ebfe70a7976f45dd66038",
    measurementId: "G-CBRK8ELDWY"
  };
  firebase.initializeApp(firebaseConfig);
</script>

<script>
  const auth = firebase.auth();

  // Login
 document.getElementById('login-form').onsubmit = function(e) {
  e.preventDefault();
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById('login-message').textContent = "Login successful! Redirecting...";
      // Redirect to dashboard
      setTimeout(function() {
        window.location.href = "dashboard.html"; // Adjust this path to your real dashboard location!
      }, 1000);
    })
    .catch(err => {
      document.getElementById('login-message').textContent = err.message;
    });
};

  // Sign Up
document.getElementById('signup-form').onsubmit = function(e) {
  e.preventDefault();
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      const msg = document.getElementById('login-message');
      msg.textContent = "Account created! Redirecting to your dashboard…";
      msg.style.display = "block";
      msg.style.color = "#1ab31a"; // Green for success
      document.getElementById('signup-form').style.display = "none";
      setTimeout(function() {
        window.location.href = "dashboard.html"; // Adjust if needed
      }, 1500);
    })
    .catch(err => {
      const msg = document.getElementById('login-message');
      msg.textContent = err.message;
      msg.style.display = "block";
      msg.style.color = "#b31b34"; // Red for error
    });
};


  // Show/Hide Forms
 document.getElementById('show-signup').onclick = function() {
  document.getElementById('login-form').style.display = "none";
  document.getElementById('signup-form').style.display = "block";
  document.getElementById('show-signup').style.display = "none";
  document.getElementById('forgot-password').style.display = "none";
  document.getElementById('back-to-login').style.display = "inline-block";
  document.getElementById('login-message').textContent = "";
};

document.getElementById('back-to-login').onclick = function() {
  document.getElementById('signup-form').style.display = "none";
  document.getElementById('login-form').style.display = "block";
  document.getElementById('show-signup').style.display = "inline-block";
  document.getElementById('forgot-password').style.display = "inline-block";
  document.getElementById('back-to-login').style.display = "none";
  document.getElementById('login-message').textContent = "";
};


  // Forgot Password
  document.getElementById('forgot-password').onclick = function() {
    const email = prompt("Enter your email to reset your password:");
    if (email) {
      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('login-message').textContent = "Password reset email sent.";
        })
        .catch(err => {
          document.getElementById('login-message').textContent = err.message;
        });
    }
  };

  // Log Out (if you have a logout button)
  if(document.getElementById('logout')) {
    document.getElementById('logout').onclick = function() {
      auth.signOut().then(() => {
        document.getElementById('login-message').textContent = "Logged out.";
        document.getElementById('login-form').style.display = "block";
        document.getElementById('signup-form').style.display = "none";
        document.getElementById('logout').style.display = "none";
      });
    };
  }

  // Show/hide based on auth state (optional, can customize)
  auth.onAuthStateChanged(user => {
    if (user) {
      // Optionally show/hide elements
      // window.location.href = "/dashboard.html";
    }
  });
</script>
</body>
</html>
