<script>
  const auth = firebase.auth();

  // Login
  document.getElementById('login-form').onsubmit = function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('login-message').textContent = "Login successful!";
        // Optionally redirect:
        window.location.href = "/dashboard.html";
      })
      .catch(err => {
        document.getElementById('login-message').textContent = err.message;
      });
  };

  // Sign Up
  document.getElementById('signup-form').onsubmit = function(e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('login-message').textContent = "Account created! You are now logged in.";
      })
      .catch(err => {
        document.getElementById('login-message').textContent = err.message;
      });
  };

  // Show/Hide Forms
  document.getElementById('show-signup').onclick = function() {
    document.getElementById('login-form').style.display = "none";
    document.getElementById('signup-form').style.display = "block";
    document.getElementById('login-message').textContent = "";
  };
  document.getElementById('back-to-login').onclick = function() {
    document.getElementById('signup-form').style.display = "none";
    document.getElementById('login-form').style.display = "block";
    document.getElementById('login-message').textContent = "";
  };

  // Forgot Password
  document.getElementById('forgot-password').onclick = function() {
    const email = prompt("Enter your email to reset your password:");
    if (email) {
      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('login-message').textContent = "Password reset email sent.";
        })
        .catch(err => {
          document.getElementById('login-message').textContent = err.message;
        });
    }
  };

  // Log Out (if you have a logout button)
  if(document.getElementById('logout')) {
    document.getElementById('logout').onclick = function() {
      auth.signOut().then(() => {
        document.getElementById('login-message').textContent = "Logged out.";
        document.getElementById('login-form').style.display = "block";
        document.getElementById('signup-form').style.display = "none";
        document.getElementById('logout').style.display = "none";
      });
    };
  }

  // Show/hide based on auth state (optional, can customize)
  auth.onAuthStateChanged(user => {
    if (user) {
      // Optionally show/hide elements
      // window.location.href = "/dashboard.html";
    }
  });
</script>
