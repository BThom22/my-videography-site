<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset your password</title>

  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container navbar-content">
      <a class="navbar-brand fw-bold" href="index.html">True North Media</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <h2 class="fw-bold text-center mb-3">Forgot Password</h2>
            <p class="text-muted text-center">Enter your email and weâ€™ll send a reset link.</p>

            <form id="forgotForm">
              <div class="mb-3">
                <label for="resetEmail" class="form-label fw-bold">Email</label>
                <input type="email" id="resetEmail" class="form-control" placeholder="you@example.com" autocomplete="email" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold">Send reset link</button>
              </div>

              <p class="mt-3 text-center" id="forgotMessage"></p>
            </form>

            <div class="text-center mt-3">
              <a href="login.html" class="link-light">Back to login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="forgot.js"></script>
  <script>
  (function () {
    const toggler = document.querySelector('.navbar-toggler');
    const collapse = document.querySelector('#nav'); // update if your collapse ID is different
    if (!toggler || !collapse) return;

    collapse.addEventListener('shown.bs.collapse', () => document.body.classList.add('nav-open'));
    collapse.addEventListener('hidden.bs.collapse', () => document.body.classList.remove('nav-open'));
  })();
</script>
</body>
</html>
