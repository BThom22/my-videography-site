<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
  <defs>
    <!-- Colors tuned for dark UI -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1626"></stop>
      <stop offset="1" stop-color="#121a2b"></stop>
    </linearGradient>

    <!-- Soft wave stroke -->
    <path id="wave" d="M0 20 C 80 0, 160 40, 240 20 S 400 0, 480 20 S 640 40, 720 20" fill="none" stroke="#2a3957" stroke-opacity=".25" stroke-width="2"></path>

    <!-- Small compass (white, very faint) -->
    <g id="compass" fill="none" stroke="#cfd3da" stroke-opacity=".15" stroke-width="1.2">
      <circle cx="0" cy="0" r="10"></circle>
      <path d="M0 -16 L2 -2 L16 0 L2 2 L0 16 L-2 2 L-16 0 L-2 -2 Z"></path>
      <circle cx="0" cy="0" r="2" fill="#cfd3da" opacity=".35"></circle>
    </g>

    <!-- Tiled pattern -->
    <pattern id="tile" width="240" height="120" patternUnits="userSpaceOnUse">
      <use href="#wave" x="0" y="10"></use>
      <use href="#wave" x="0" y="70"></use>
      <use href="#compass" x="60" y="30"></use>
      <use href="#compass" x="180" y="90"></use>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="1600" height="420" fill="url(#g)"></rect>
  <!-- Pattern overlay -->
  <rect width="1600" height="420" fill="url(#tile)"></rect>

  <!-- Very soft vignette -->
  <rect width="1600" height="420" fill="url(#g)" opacity=".25"></rect>
</svg>
