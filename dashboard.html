<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./compass flower.png">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="nav-bg"></div>
    <div class="container navbar-content">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="./truenorthminlogo.png" alt="Brand Logo" style="height:30px; margin-right:10px;">
        True North Media
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item" id="adminNavItem" style="display:none;">
            <a class="nav-link" href="admin.html">Admin Portal</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
             Account
              </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
          <li><a class="dropdown-item" href="forgot.html">Set / Change Password</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button id="logoutBtn" class="dropdown-item" type="button">Logout</button></li>
        </ul>
      </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
   
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col text-center">
        <h1 class="fw-bold">Welcome to Your Dashboard</h1>
        <p class="text-muted">You are now logged in.</p>
      </div>
      <div class="text-center mt-3">
        <a class="btn btn-outline-light btn-sm" href="forgot.html">Set / Change Password</a>
      </div>
    </div>

    <!-- File List -->
    <div class="row mt-5">
      <div class="col">
        <h4>Your Files</h4>
        <div id="fileList" class="row g-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase & Auth -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
  (function () {
    const toggler = document.querySelector('.navbar-toggler');
    const collapse = document.querySelector('#nav'); // update if your collapse ID is different
    if (!toggler || !collapse) return;

    collapse.addEventListener('shown.bs.collapse', () => document.body.classList.add('nav-open'));
    collapse.addEventListener('hidden.bs.collapse', () => document.body.classList.remove('nav-open'));
  })();
</script>
</body>
</html>
