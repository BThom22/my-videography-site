<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – Media Manager</title>

  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">True North Media</a>
      <div class="ms-auto">
        <button id="adminSignOut" class="btn btn-outline-light btn-sm">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5" style="max-width: 1100px;">
    <div id="adminGate" class="alert alert-secondary">Checking admin access…</div>
    <div id="notAdmin" class="alert alert-danger" style="display:none;">
      Admin access required. <a href="login.html" class="alert-link">Sign in</a>.
    </div>

    <div id="adminApp" style="display:none;">
      <h2 class="fw-bold mb-3">Media Manager</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Admin Portal</h2>
  <a href="invite.html" class="btn btn-warning" target="_blank">Invite New Client</a>
</div>

      <!-- Client picker (paste a UID now; we can upgrade later) -->
      <div class="card mb-4">
        <div class="card-body">
          <label class="form-label fw-bold">Client UID</label>
          <div class="d-flex gap-2 flex-wrap">
            <input id="uidInput" class="form-control" placeholder="Paste client UID (e.g. from dashboard)" style="max-width:420px;">
            <button id="loadBtn" class="btn btn-outline-light">Load files</button>
          </div>
          <small class="text-muted">Files live at <code>clients/&lt;UID&gt;/</code></small>
        </div>
      </div>

      <!-- Upload area -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Upload to <span id="currentPath" class="text-info">—</span></h5>
          <div id="dropZone" class="border border-secondary rounded p-4 text-center mb-3" style="background:#151515">
            <p class="mb-2">Drag & drop files here</p>
            <p class="text-muted mb-2">or</p>
            <input id="filePicker" type="file" multiple class="form-control" style="max-width:420px;margin:auto;">
          </div>
          <div id="queue" class="list-group"></div>
        </div>
      </div>

      <!-- Existing files -->
      <div class="card">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Existing files</h5>
          <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
            <div class="ms-auto d-flex gap-2">
                <select id="sortSelect" class="form-select form-select-sm" style="width:200px;">
                <option value="newest">Sort: Newest first</option>
                <option value="oldest">Sort: Oldest first</option>
                <option value="name">Sort: Name (A–Z)</option>
                </select>
            </div>
            </div>
          <div id="fileList" class="row g-3"></div>
          <p id="listMsg" class="text-muted mt-2"></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
